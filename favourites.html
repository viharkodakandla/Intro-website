<html>
	<head>
	<title>Favorites list</title>
	<style type="text/css">
	body{
	     counter-reset: fav;
		 
	}
	h2{
		 counter-reset: subfav;
		 color: red;
		 text-align: center;
	}
	h2::before {
		 counter-increment: fav;
		 content: "fav " counter(fav) ".";
		 text-align: center;
	}
	
    p::before{
		 counter-increment: subfav;
		 content: counter(fav) "." counter(subfav) " ";
		 }
	p{
		text-align: center;
	}
	h3{
		text-align: center;
	}
	</style>
	</head>
